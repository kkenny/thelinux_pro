---
layout: nil
---

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>{% include title.liquid %}</title>

  <!-- Metadata -->
  <meta name="author" content="{{ site.author.name }}" />
  <meta name="keywords" content="{{ site.keywords }}"/>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="{{ site.rss.all }}" title="{{ site.title }} - all" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.rss.en  }}" title="{{ site.title }} - english" />
  <link rel="alternate" type="application/rss+xml" href="{{ site.rss.tr  }}" title="{{ site.title }} - türkçe" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.url }}/css/screen.css" type="text/css" media="screen" charset="utf-8" />
  <link rel="stylesheet" href="{{ site.url }}/css/syntax.css" type="text/css" media="screen" charset="utf-8" />

  <!-- Favourite icon -->
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicon.png" />
</head>

<body {% if page.body_id %}id="{{ page.body_id }}"{% endif %}>
  {{ content }}
  {% include google-analytics.html %}
  {% include godarkforie.html %}
</body>

</html>
