    <h1 class="post-title">Shell Meditation</h1>
  </header>

  <article class="post-content">
    <p>Seek your music. As you please.</p>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">    <span class="k">while </span><span class="nb">true</span>; <span class="k">do</span>
        <span class="o">((</span> z <span class="o">=</span> <span class="k">${</span><span class="nv">RANDOM</span><span class="k">}</span> % 100 <span class="o">))</span>
        <span class="o">((</span> a <span class="o">=</span> <span class="nv">$z</span> % 10 <span class="o">))</span>
        mpc seek <span class="nv">$z</span>% &amp;
        sleep <span class="nv">$a</span>
        <span class="nb">kill</span> <span class="nv">$!</span>
        <span class="nb">wait
    </span><span class="k">done</span></code></pre></figure>


  </article>
