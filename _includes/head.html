<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <!-- SEO -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.title }}" />
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% if page.uuid %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}" />
  {% endif %}
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ author.twitter }}" />
  <meta name="twitter:creator" content="@{{ author.twitter }}" />
  <script type="application/ld+json">{"@context": "http://schema.org",
    "@type": "WebSite", "name": "{{ author.name }}",
    "headline": "",
    "publisher": {"@type": "Person",
    "logo": {"@type": "ImageObject", "url": "{{ site.url }}/images/favicon.png"}},
    "sameAs": [
      "https://www.facebook.com/{{ author.facebook }}",
      "https://tr.linkedin.com/in/{{ author.linkedin }}/",
      "https://twitter.com/{{ author.twitter }}",
      "https://github.com/{{ author.github }}",
      "https://keybase.io/{{ author.keybase }}",
      "https://plus.google.com/u/0/+{{ author.googleplus }}",
      "{{ author.twtxt }}"],
    "url": "{{ site.url }}"}
  </script>
  <!-- End of SEO -->

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <link rel="alternate" type="application/rss+xml" title="RSS feed.xml" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  {% if page.chess %}
  <link rel="stylesheet" href="{{ site.url }}/css/chessboard.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.2/chess.js"></script>
  <script src="{{ site.url }}/js/chessboard.js"></script>
  <script src="{{ site.url }}/js/tahta.js"></script>
  {% endif %}
  <script src="https://use.fontawesome.com/efe71b74b5.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-10476746-4', 'auto');
    ga('send', 'pageview');
  </script>
</head>
