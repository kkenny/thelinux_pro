layout: default

lang: tr

{% include cloud-tr.html %}

<div class="home">
  <ul class="post-list">
    {% for post in site.categories.tr %}
      <li>
        <h2 style="display: inline;">
          <span class="post-meta">{{ post.date | date:  "%Y-%m-%d" }}</span>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
</div>
